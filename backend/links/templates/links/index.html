{% extends 'links/_base.html' %}

{% block content %}
<div class="sm:w-2/3 mx-auto">
    <h1 class="text-4xl mb-2">Links</h1>
    {% for link in links %}
    <div class="rounded px-12 py-8 my-6 hover:bg-gray-50">
        <div class="flex justify-between items-center pb-6">
            <p class="text-2xl">{{link.name}}</p>
            <p class="rounded-full bg-green-200 px-6 py-2">Clicks: {{link.clicks}}</p>
        </div>
        <div class="flex justify-between items-center">
            <p><a class="underline text-blue-700" href="{{link.url}}" target="_blank">Open</a></p>
            <p><a class="underline text-blue-700" target="_blank" href="{% url 'root-link' link.slug %}">open / {{link.slug}}</a></p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content%}
